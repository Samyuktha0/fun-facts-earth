<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .fact-box {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
            animation: slideIn 0.5s ease-out;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <div class="image-container">
            <img id="fact-image" src="https://via.placeholder.com/400x200" alt="Fun Fact Image">
        </div>
        <div id="fact" class="fact-box">
            Click the button to see a fun fact!
        </div>
        <button onclick="generateFact()">Generate Fact</button>
    </div>
    <script>
        const facts = [
            { text: "Honey never spoils.", image: "https://via.placeholder.com/400x200?text=Honey" },
            { text: "Bananas are berries, but strawberries aren't.", image: "https://via.placeholder.com/400x200?text=Bananas" },
            { text: "A day on Venus is longer than a year on Venus.", image: "https://via.placeholder.com/400x200?text=Venus" },
            { text: "Octopuses have three hearts.", image: "https://via.placeholder.com/400x200?text=Octopus" },
            { text: "The Eiffel Tower can be 15 cm taller during the summer.", image: "https://via.placeholder.com/400x200?text=Eiffel+Tower" },
            { text: "Some cats are allergic to humans.", image: "https://via.placeholder.com/400x200?text=Cats" },
            { text: "The unicorn is the national animal of Scotland.", image: "https://via.placeholder.com/400x200?text=Unicorn" },
            { text: "A group of flamingos is called a 'flamboyance'.", image: "https://via.placeholder.com/400x200?text=Flamingos" },
            { text: "There are more stars in the universe than grains of sand on Earth.", image: "https://via.placeholder.com/400x200?text=Stars" },
            { text: "Wombat poop is cube-shaped.", image: "https://via.placeholder.com/400x200?text=Wombat" }
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factElement = document.getElementById('fact');
            const factImage = document.getElementById('fact-image');
            factElement.textContent = facts[randomIndex].text;
            factImage.src = facts[randomIndex].image;
        }
    </script>
</body>
</html>
